<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"

    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"

            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>


</head>
<body class="d-flex flex-column min-vh-100">
    <!--header.html  that's here  -->
    <div th:replace="fragments/header :: header">Header here</div>

    <!--Main content from host page-->
    <div layout:fragment="content"></div>

    <!--footer.html  that's here  -->
    <div class="wrapper flex-grow-1"></div>
    <div th:replace="fragments/footer :: footer">Footer here</div>

</html>
